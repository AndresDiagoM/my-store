<div class="show-mobile">
  <div>
    <button (click)="ocultarMenu($event)">
      <img src="./assets/svg/icon_menu.svg" alt="menu">
    </button>
    <a href="">
      <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
    </a>
    <a href="">
      <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
    </a>
  </div>
  <div class="side-menu" [ngClass]="{'active': menuStatus,}">
    <button class="close-menu" (click)="ocultarMenu($event)">
      Close
    </button>
    <ul>
      <li><a href="">All</a></li>
      <li><a href="">Clothes</a></li>
      <li><a href="">Electronics</a></li>
    </ul>
  </div>
</div>

<div class="hide-mobile"> <!--PARA ESCRITORIO-->
  <div>
    <nav class="left-part">
      <a class="logo" routerLink="/catalogo" routerLinkActive="active">
        <img src="./assets/svg/logo_yard_sale.svg" alt="logo">
      </a>
      <ul class="left-part menu">
        <li><a routerLink="/catalogo" routerLinkActive="active">All</a></li>
        <!-- <li><a href="">Clothes</a></li>
        <li><a href="">Electronics</a></li> -->
        <li><a routerLink="/files" routerLinkActive="active">Files</a></li>
      </ul>
    </nav>
    <div class="info">
      <!-- <div class="account">andresdiag@unicauca.com</div> -->
      <div class="profile">
        <img class="profile-icon" src="./assets/images/profiles.png" alt="Profile Icon">
        <div class="dropdown-content">
          <h3>Nombre: {{user.name}}</h3>
          <p>Email: {{user.email}}</p>
          <p>Location: New York</p>
          <a href="#">Edit Profile</a>
          <a routerLink="" routerLinkActive="active">Logout</a>
        </div>
      </div>
      <div class="cart">
        <a routerLink="/catalogo" routerLinkActive="active">
          <img src="./assets/svg/icon_shopping_cart.svg" alt="logo">
        </a>
        <span class="cart-count">{{counter}}</span>
      </div>
    </div>
  </div>
</div>
