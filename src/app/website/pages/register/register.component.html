<div class="form-container">
  <form class="form-register" (ngSubmit)="onRegister()" #myForm="ngForm">

    <h3 class="form-title">Registro de usuario</h3>

    <div class="input-group">
      <label for="form-name">Nombre:</label>
      <input type="text" id="form-name" #registerName="ngModel"
        [ngClass]="{'invalid':!registerName.valid && (registerName.touched)}"
        [(ngModel)]="register.name" name="name" required/>
    </div>
    <div class="input-group">
      <label for="form-Email">Email:</label>
      <input type="email" id="form-Email" #registerEmail="ngModel"
        [ngClass]="{'invalid':!registerEmail.valid && (registerEmail.touched)}"
        [(ngModel)]="register.email" name="email" required/>
    </div>
    <div class="input-group">
      <label for="form-Password">Password:</label>
      <input type="password" id="form-Password" #registerPassword="ngModel"
        [ngClass]="{'invalid':!registerPassword.valid && (registerPassword.touched)}"
        [(ngModel)]="register.password" name="password" required/>
    </div>

    <p class="form-message" [ngClass]="{
      'valid': registerName.valid ,
      'invalid': !registerName.valid && (registerName.touched || registerEmail.touched || registerPassword.touched)
      }"
    >Complete los campos</p>

    <p class="form-message" [ngClass]="{'success': register.status, 'error': !register.status}"
    >Registro exitoso!</p>

    <button class="form-button" type="submit" [disabled]="!myForm.valid"
      [ngClass]="{
        'valid': registerName.valid && registerEmail.valid && registerPassword.valid,
        'invalid': !registerName.valid || !registerEmail.valid || !registerPassword.valid
      }"
    >Enviar</button>

  </form>
</div>
